<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <img src="imágenes/logo Ghibli.png" alt="Studio Ghibli logo">
  </header>
  <div id="root"></div>
  <section class="modal-funFacts">
    <div class="modal-container">
      <img class="modal-image">
      <h1 class="modal-title">Welcome to fun facts!</h1>
      <p class="modal-paragraph"></p>
      <button class="modal-close">Close</button>
    </div>
  </section>
  <section class="section-facts">
  <label class="label-fun">Click me!</label>
  <button class="bton-facts" id="female-percent-button"></button>
</section>
  <section class="button-search">
    <label>Search by Director:</label>
    <select id="director" name="director">
      <option value="Select a Director">Select a Director</option>
      <option value="Hayao Miyazaki">Hayao Miyazaki</option>
      <option value="Isao Takahata">Isao Takahata</option>
      <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
      <option value="Hiroyuki Morita">Hiroyuki Morita</option>
      <option value="Gorō Miyazaki">Gorō Miyazaki</option>
      <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
    </select>
    <label>Search by Producer:</label>
    <select id="producer" name="producer">
      <option value="Select a Producer">Select a Producer</option>
      <option value="Isao Takahata">Isao Takahata</option>
      <option value="Hayao Miyazaki">Hayao Miyazaki</option>
      <option value="Toru Hara">Toru Hara</option>
      <option value="Toshio Suzuki">Toshio Suzuki</option>
      <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
      </select>
    </section>

  <section class="button-order">
    <label>Sort Movies by:</label>
    <button id="ascending-button">Aa-Zz</button>
    <button id="descending-button">Zz-Aa</button>
  </section>

  <section class="grid-container" id="gridmovies">
  </section>
  <section class="modal-poster">
    <div class="modal-infoMovies">
      <img class="modal-pic">
      <h1 class="modal-movieTitle"></h1>
      <p class="modal-movieDescription"> </p>
      <p class="modal-movieDate"> </p>
      <p class="modal-rating"></p>
      <p class="modal-people"></p>
      <button class="modal-movieClose">X</button>
      
    </div>
  </section>

  <script src="main.js" type="module"></script>
</body>

<footer>
  <p>&#169 María Ximena y Alex Olalde</p>
</footer>

</html>
