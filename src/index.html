<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <img src="Images/Studio-Ghibli-logo.png" alt="Studio Ghibli logo">
  </header>
  <div id="root"></div>
  <section class="modal-funFacts">
    <div class="modal-container">
      <img
        src="https://caracol.com.co/resizer/M5oSmpxZip5PgWh5ja1v4ET28rg=/1080x625/filters:quality(70)/cloudfront-us-east-1.images.arcpublishing.com/prisaradioco/D2UDD5IGNZLXRKGQ4RAFQDCHUQ.jpg"
        class="modal-image">
      <h3 class="modal-title">Welcome to fun facts!</h3>
      <p class="modal-paragraph">Info de datos cuoriosos con la función de cálculo</p>
      <a href="#" class="modal-close">Close</a>

    </div>
  </section>
  <section>
    <label>Ordenar:</label>
    <button id="ascending-button">A-Z</button>
    <button id="descending-button">Z-A</button>
  </section>

  <section class="button-order">
    <label>Sort Movies by:</label>
    <button id="ascending-button">Aa-Zz</button>
    <button id="descending-button">Zz-Aa</button>
  </section>

  <section class="grid-container" id="gridmovies" img src: class="posterM">
  </section>
  <script src="main.js" type="module"></script>

</body>

<footer>
  <p>&#169 María Ximena y Alex Olalde</p>
</footer>

</html>
